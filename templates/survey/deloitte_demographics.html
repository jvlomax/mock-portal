{% extends "base-mobile.html" %}
{% load i18n crispy_forms_tags %}
{% block content %}
    {% if progress_value %}<progress max="{{ progress_max }}" value="{{ progress_value }}"></progress>{% endif %}
    <h4>Demographics Questionnaire</h4>
    {% if form.errors %}
        <p class="errors">
            ** Please correct the errors below **
        </p>
    {% endif %}
    <br>
    {% crispy form %}
{% endblock content %}
