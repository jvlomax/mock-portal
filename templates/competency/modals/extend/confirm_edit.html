<!-- Modal -->
<div class="modal fade" id="confirmEdit" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    {% block title %}{% endblock %}
                </h4>
            </div>
            <div class="modal-body text-center">
                {% block body %}{% endblock %}
            </div>
            <div class="modal-footer">
                <div class='text-center'>
                    <a id="confirm-yes" href="javascript: document.getElementById('edit-form').submit();" class="btn">
                        {% block save_text %}Save{% endblock %}
                    </a>
                    <a id="confirm-no" class="btn" href="#">Cancel</a>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
