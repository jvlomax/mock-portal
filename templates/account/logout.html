{% extends "base.html" %}
{% load i18n %}


{% block title %}{% trans "Log out" %}{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-5">

        <h2>{% trans "Log out" %}</h2>

        <p>{% trans 'Are you sure you want to log out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button class="btn btn-primary" type="submit">{% trans 'Log Out' %}</button>
          <a class="btn" href="{{ request.META.HTTP_REFERER }}">{% trans 'Cancel' %}</a>
        </form>
    </div>
  </div>
</div>
{% endblock content %}
