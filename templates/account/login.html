{% extends "base.html" %}

{% block title %}Log in{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-5">

      <h2>Log in</h2>

        <form class="login" method="POST" action="/login">



                <div id="div_id_login" class="form-group"> <label for="id_login" class="control-label  requiredField">
                E-mail<span class="asteriskField">*</span> </label> <div class="controls "> <input type="email" name="login" required="" autofocus="autofocus" placeholder="E-mail address" class="textinput textInput form-control" id="id_login" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;); cursor: auto;"> </div> </div> <div id="div_id_password" class="form-group"> <label for="id_password" class="control-label  requiredField">
                Password<span class="asteriskField">*</span> </label> <div class="controls "> <input type="password" name="password" required="" placeholder="Password" class="textinput textInput form-control" id="id_password" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;); cursor: auto;"> </div> </div>

        <input type="hidden" name="next" value="/">

        <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
        <button class="btn btn-primary" type="submit">Sign In</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
