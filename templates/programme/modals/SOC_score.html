<div class="modal fade" id="SOCScoreModal" role="dialog" aria-labelledby="SOCScoreModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="SOCScoreModalTitle">{{ player.label }} Job Scores</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include "programme/player_detail/soc_score_table.html" with SOC_scores=SOC_scores only %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
