<!-- Modal -->
<div class="modal fade" id="confirmSendReminderModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirm</h4>
            </div>
            <div id="sendReminderBody" class="modal-body text-center">
                Are you sure you want to send another reminder email?
            </div>
            <div class="modal-footer">
                <div class='text-center'>
                    <form id="confirm-yes"
                          method="post"
                          {# Form action is specified by JavaScript #}
                          style="display: inline">
                        {% csrf_token %}
                        <input type="hidden" name="self" value="0" />
                        <button class="btn btn-danger" type="submit">Yes</button>
                    </form>
                    <a id="confirm-no" class="btn" href="#">No</a>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
